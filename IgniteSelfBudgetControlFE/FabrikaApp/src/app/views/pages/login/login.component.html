<div class="login-bg">
  <div class="bg-light min-vh-100 d-flex flex-row align-items-center login-bg">
    <c-container>
      <c-row class="justify-content-center">
        <c-col md="8">
          <c-card-group>
            <c-card class="p-4">
              <c-card-body>
                <div *ngIf="showLogin"><form cForm  [formGroup]="loginForm" (ngSubmit)="getUserFormData(loginForm.value)">
                  <h1>Se connecter</h1>
                  <p class="text-medium-emphasis"></p>
                  <c-input-group class="mb-3">
                    <span cInputGroupText>
                      <svg cIcon name="cilUser"></svg>
                    </span>
                    <input i18n-placeholder="@@USER_NAME" [readonly]="isLoading" type="text" class="form-control rounded-left" placeholder="Nom d'utilisateur" class="form-control" formControlName="login">
                    <span i18n="@@FIELD_REQUIRED" *ngIf="login && login.invalid && login.touched" style="color: red;">Champ obligatoir*</span>                </c-input-group>
                  <c-input-group class="mb-4">
                    <span cInputGroupText>
                      <svg cIcon name="cilLockLocked"></svg>
                    </span>
                    <input  i18n-placeholder="@@Password" [readonly]="isLoading" type="password" class="form-control rounded-left" placeholder="Mot de passe" ngModel class="form-control" id="password" formControlName="password" name="password">
                    <span i18n="@@FIELD_REQUIRED" *ngIf="password && password.invalid && password.touched" style="color: red;">Champ obligatoir*</span>
                  </c-input-group>
                  <c-row>
                    <c-col xs="6">
                      <button type="submit" cButton class="m-1" color="primary"
                     [disabled]="loginForm.invalid || isLoading " onclick="-1">                       <c-spinner *ngIf="isLoading"  aria-hidden="true" size="sm"></c-spinner>
                     Se connecter</button>
                    </c-col>
                    <c-col class="text-right" xs="6">
                      <button cButton class="px- align-items-right ml-auto" color="link" (click)="redirectToForgetPassword()">{{buttonLabel}}</button>

                    </c-col>
                  </c-row>
                </form>
              </div>
                <div  *ngIf="!showLogin">
                  <form cForm  [formGroup]="resetForm" >
                  <h1>Récupération du mot de passe.</h1>
                  <p class="text-medium-emphasis">Mot de passe oublié</p>
                  <c-input-group class="mb-3">
                    <span cInputGroupText>
                      <svg cIcon name="cilUser"></svg>
                    </span>
                    <input i18n type="text" class="form-control rounded-left"
                    placeholder="Email" class="form-control" formControlName="email">
                 <span i18n="@@FIELD_REQUIRED" *ngIf="email && email.invalid && email.touched" style="color: red;">Champ obligatoir*</span>
                          </c-input-group>
                  <c-row>
                    <c-col xs="6">
                      <button  type="submit" cButton class="px-4" color="primary"
                      [disabled]="resetForm.invalid || isLoading " (click)="ResetPassword(resetForm.value)">Envoyer</button>
                    </c-col>
                    <c-col  xs="6">
                      <button cButton class="px-" color="link" (click)="redirectToForgetPassword()">{{buttonLabel}}</button>
                    </c-col>
                  </c-row>
                </form>
              </div>
             
                
              </c-card-body>
            </c-card>
            <!-- <c-card [ngStyle]="{'width.%': 44}" class="text-white bg-primary py-5">
              <c-card-body class="text-center">
                <div>
                  <h2>Sign up</h2>
                  <button [active]="true" cButton class="mt-3" color="primary" routerLink="/register">
                    Register Now!
                  </button>
                </div>
              </c-card-body>
            </c-card> -->
          </c-card-group>
        </c-col>
      </c-row>
    </c-container>
  </div>
  </div>
